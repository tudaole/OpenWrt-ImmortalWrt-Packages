name: Update OpenWrt Packages
on: 
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update_OpenWrt_Packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python 3.9.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U GitPython

      - name: Update OpenWrt Packages
        id: update
        run: |
          python packages.py
          rm -rf __pycache__
          echo "message=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # 关键修复点：配置Git身份信息并指定分支
          commit_message: "Update packages: ${{ steps.update.outputs.message }}"
          branch: main  # 明确指定分支
          tagging_message: "Auto-Update at ${{ steps.update.outputs.message }}"  # 消除标签警告
          commit_user_name: "GitHub Actions Bot"  # 强制设置用户身份
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          token: ${{ secrets.GITHUB_TOKEN }}  # 显式声明使用默认token

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.0
        with:
          retain_days: 0
          keep_minimum_runs: 2
          token: ${{ secrets.GH_TOKEN }}
